<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CLA UI</title>
    <script type="text/javascript" src="/workbench.js"></script>
    <script type="text/javascript" src="../logos-cla-ui-jsdeps.js"></script>
    <script type="text/javascript" src="../logos-cla-ui-fastopt.js"></script>

    <style type="text/css">
        #testflot {
            width: 600px;
            height:300px;
        }

        #inputFunction {
            width: 300px;
            height: 300px;
        }

        div {

        }

        div.chart {
            display: inline-block;
        }

        div.chart title {
            display: block;
        }

        div.chart ul.line-legend {
            right: 0;
            top: 0;
            /*z-index: 100;*/
            position: relative;
        }

        div.chart ul.line-legend li span {
            width: 10px;
            height: 10px;
            display: inline-block;
        }

        div.column {
            display: block;
            width: 20px;
            border: 2px solid black;
        }

        div.column div.node {
            width: 100%;
            height: 20px;
            display: block;
            border: 0px solid darkgrey;
            border-bottom-width: 1px;
            margin-bottom: -1px;
        }

        .hidden {
            display: none;
        }
    </style>

    <script type="text/javascript">
        var __currentGame = null;

        function __createGame() {
            if(__currentGame) __currentGame.stop();
            __currentGame = null;

            var game = window.location.hash || "#SineGame";
            return __currentGame = new com.colingodsey.logos.cla.ui[game.substring(1) + "Main"];
        }

        $(document).ready(function() {
            __createGame();

            window.onhashchange = __createGame;
        });
    </script>
</head>
<body>
    <canvas id="gameboard" width="400" height="400" class="hidden"></canvas>
    <div class="chart" id="activeDutyChart">
        <title>Active Duty</title>
    </div>
    <div class="chart" id="l3overlapDutyChart">
        <title>l3 Overlap Duty</title>
    </div>
    <div class="chart" id="l4overlapDutyChart">
        <title>l4 Overlap Duty</title>
    </div>
    <div class="chart" id="l5overlapDutyChart">
        <title>l5 Overlap Duty</title>
    </div>
    <div class="chart" id="l6overlapDutyChart">
        <title>l6 Overlap Duty</title>
    </div>
    <div class="chart">
        <title>Anomaly</title>
        <canvas id="anomalyChart" width="400" height="400"></canvas>
    </div>
    <textarea id="inputFunction" type="text/javascript" rows="20" cols="100">
var sinSteps = 30;
var sinSteps2 = 70;
var sinSteps3 = 130;

var t = (i % sinSteps) / sinSteps;
var t2 = (i % sinSteps2) / sinSteps2;
var t3 = (i % sinSteps3) / sinSteps3;

var s =  Math.sin(t  * Math.PI * 2) / 2.0 + 0.5;
var s2 = Math.sin(t2 * Math.PI * 2) / 2.0 + 0.5;
var s3 = Math.sin(t3 * Math.PI * 2) / 2.0 + 0.5;

return s;
//return (s + s2) / 2.0;
//return (s + s2 + s3) / 3.0;
    </textarea>
    <span id="ticks"></span>
    <br />
    <canvas id="columnView" width = 1000 height = 1000></canvas>
</body>
</html>
